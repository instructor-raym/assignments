<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegForm</title>
</head>
<body>
    <div>
        <form action="#" >
            <h1>My Registration Form</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>

            <label for="BDay">Birthday:</label>
            <input type="date" id="BDay" name="BDay">
            <img src="CalendarIcon.png" alt="Calendar Icon">
            <br>            

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="pw_confirm">Password Confirmation:</label>
            <input type="password" id="pw_confirm" name="password_confirmation">

            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
 
            <input type="radio" id="Other" name="gender" value="other">
            <label for="Other">Other</label>
            <br>

            <p>A short description about yourself:</p>
            <textarea name="description"></textarea>
            <br>
            <label>
                Favorite Language
                <select name = "Favorite Language">
                    <option value="C++">C++</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Perl">Perl</option>
                </select>
            </label>
            <br>            
        
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
