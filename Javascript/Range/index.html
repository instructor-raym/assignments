<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range</title>
    <script>
        function prntRange(nStart, nEnd, nSkip = 1) {
/*             console.log("nStart: ", nStart);
            console.log("nEnd: ", nEnd);
            console.log("nSkip: ", nSkip);
 */            
            if (nEnd == null || nEnd == undefined) {
                nEnd = nStart;
                nStart = 0
                // nSkip left at whatever was input
            }
            if (nSkip == null || nSkip == undefined) {  //defensive programming - may not be necessary
                nSkip = 1;                 
            }
            for (var i = nStart; i < nEnd; i += nSkip) {
                console.log(i);
            }
            return 0;
        }
        console.log("First call");
        var x = prntRange(1,undefined, 2);
        console.log("Second call");
        var x = prntRange(4);
        console.log("Number 3");
        var x = prntRange(-9,8, 2);
        console.log("4 but no more");
        var x = prntRange(2, 10, 2);
        

    </script>
</head>
<body>
</body>
</html>
