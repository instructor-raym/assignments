<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students And Instructors</title>
    <script>
        var users = {
            'Students': [ 
                {first_name:  'Michael', last_name : 'Jordan'},
                {first_name : 'John', last_name : 'Rosales'},
                {first_name : 'Mark', last_name : 'Guillen'},
                {first_name : 'KB', last_name : 'Tonel'}
            ],
            'Instructors': [
                {first_name : 'Michael', last_name : 'Choi'},
                {first_name : 'Martin', last_name : 'Puryear'}
            ]
        }
        // Part I
        console.log("Part I");
        for (var i = 0; i < users.Students.length; i++)  {
            console.log(users.Students[i].first_name, users.Students[i].last_name);
        }
        // Part II
        console.log("\n");
        console.log("Part II");
        console.log("Students");
        for (var i = 0; i < users.Students.length; i++)  {
            var nameLen = users.Students[i].first_name.length + users.Students[i].last_name.length;
            console.log(i+1+' - '+users.Students[i].first_name+' '+users.Students[i].last_name+' '+nameLen);
        }
        console.log("Instructors");
        for (var i = 0; i < users.Instructors.length; i++)  {
            var nameLen = users.Instructors[i].first_name.length + users.Instructors[i].last_name.length;
            console.log(i+1+' - '+users.Instructors[i].first_name+' '+users.Instructors[i].last_name+' '+nameLen);
        }
        console.log("\nWe're DOM!");
    </script>
</head>
<body>
</body>
</html>
