<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers Only</title>
    <script>
        function MakAry(arr) {
            var newAry = [];
            for (var i = 0; i < arr.length; i++) {
                if (typeof arr[i] == "number") {
                    newAry.push(arr[i]);
                }
            }
            console.log("arr length = ", arr.length);
            arr.length = 1;
            console.log("arr length after write = ", arr.length);
            
            return newAry;
        } // End function newAry
        function RemNums(arr) {
            var offset = 0;   // Number of positions to move the value
            // This algorithm uses only one pass through the array
            for(var i = 0; i < arr.length; i++) {
                if (typeof(arr[i]) != "number") {
                    offset++;
                } else if (offset > 0) {
                       arr[i-offset] = arr[i];
                }
            }
            arr.length-= offset;
        }

        var arr = [1, "apple", -3, "orange", 0.5, "Mary", 42];
        console.log(MakAry(arr));
        var arr = [1, "apple", -3, "orange", 0.5, "Mary", 42];
        RemNums(arr);
        console.log(arr);
    </script>
