<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Do Declare!</title>
    <script>
        var realNum = 23.95E11;
        var negNum = -42;
        var decNum = 32.41;
        var unknown = undefined;
        var strHello = "Hi, I am a string!";
        var strEmpty = "";
        var strCrazy = "!@#$%^&*()";
        var bTrue = true;
        var bFalse = false;
        console.log("Friendly string = ", strHello);
        console.log("Empty string = ", strEmpty);
        console.log("Crazy string = ", strCrazy);
        console.log("The truth = ", bTrue);
        console.log("The not truth = ", bFalse);
        
        console.log("Real Number = ", realNum);
        console.log("Negative Number = ", negNum);
        console.log("Decimal Number = ", decNum);
        console.log("Undefined variable value: ", unknown);
    </script>

</head>
<body>
</body>
</html>
