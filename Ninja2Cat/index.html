<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ninja 2 Cat</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function(){
			$('img').click(function(){
				console.log("Got a click");
				$(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
			});
		})	
	</script>
</head>
<body>
	<img src="ninja0.png" alt-src='cat0.png' temp="">
	<img src="ninja1.png" alt-src='cat1.png' temp="">
	<img src="ninja2.png" alt-src='cat2.png' temp="">
	<img src="ninja3.png" alt-src='cat3.png' temp="">
	<img src="ninja4.png" alt-src='cat4.png' temp="">
</body>
</html>
